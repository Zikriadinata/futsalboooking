<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FutsalBooking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>FutsalBooking</h1>
            <div class="navbar-nav">
                <a href="index.html">Home</a>
                <a href="#about">About Us</a>
                <a href="#contact">Contact</a>
                <span class="pesan"><a href="booking.html">Booking Sekarang</a></span>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="content">
                <h1>Welcome to FutsalBooking</h1>
                <p>Book your futsal court easily and quickly.</p>
                <a href="cekharga.html">Cek Harga</a>
            </div>
        </section>
        <section id="about" class="about">
            <div class="container">
                <h2>About Us</h2>
                <p>FutsalBooking adalah platform terbaik untuk memesan lapangan futsal dengan mudah dan cepat.</p>
            </div>
        </section>
        <section id="contact" class="contact">
            <div class="container">
                <h2>Contact</h2>
                <form action="#">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FutsalBooking. All rights reserved.</p>
    </footer>
</body>
</html>
