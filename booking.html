<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking - FutsalBooking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>FutsalBooking</h1>
            <div class="navbar-nav">
                <a href="index.html">Home</a>
                <a href="index.html#about">About Us</a>
                <a href="index.html#contact">Contact</a>
                <span class="pesan"><a href="booking.html">Booking Sekarang</a></span>
            </div>
        </nav>
    </header>

    <main class="halaman">
        <section class="booking">
            <div class="container">
                <h2>Booking Sekarang</h2>
                <form action="confirmation.html" method="post">
                    <label for="lapangan">Pilih Lapangan:</label>
                    <select id="lapangan" name="lapangan">
                        <option value="anubis">Lapangan Anubis</option>
                        <option value="horus">Lapangan Horus</option>
                        <option value="osiris">Lapangan Osiris</option>
                    </select><br>
                    
                    <label for="tanggal">Tanggal:</label>
                    <input type="date" id="tanggal" name="tanggal" required><br>
                    
                    <label for="waktu">Waktu:</label>
                    <input type="time" id="waktu" name="waktu" required><br>
                    
                    <input type="submit" value="Booking">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FutsalBooking. All rights reserved.</p>
    </footer>
</body>
</html>
